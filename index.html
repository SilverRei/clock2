<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아날로그 시계</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            setInterval(function(){
                now = new Date();
                hr =  now.getHours();
                min = now.getMinutes();
                sec = now.getSeconds();
                msec = now.getMilliseconds();

                h = hr*30 + (min*0.5)
                m = min*6 + (sec*0.1)
                s = sec*6 + (msec*0.006)

                $("#clock_h").css({"transform":"rotate(" + h + "deg)"})
                $("#clock_m").css({"transform":"rotate(" + m + "deg)"})
                $("#clock_s").css({"transform":"rotate(" + s + "deg)"})
            },30)
        })
    </script>
    <style>
        * { margin: 0; padding: 0; list-style: none; }
        #wrap { width: 100%; height: 1080px; background: url(main_visual_bg.jpg); }
        #box { width: 1000px; height: 1080px; background: url(main_visual.jpg); margin: auto; position: relative; }
        #clock { width: 490px; height: 490px; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; }
        #clock>img { position: absolute;left: 0; top: 0; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box">
            <div id="clock">
                <img src="main_visual_timer.png" alt="" id="clock_bg">
                <img src="main_visual_timer_first.png" alt="" id="clock_h">
                <img src="main_visual_timer_minute.png" alt="" id="clock_m">
                <img src="main_visual_timer_second.png" alt="" id="clock_s">
            </div>
        </div>
    </div>
</body>
</html>
